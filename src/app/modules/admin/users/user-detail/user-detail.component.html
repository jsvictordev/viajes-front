<form [formGroup]="userDetailForm">
  <div class="form_user_detail">
    <div class="sm:col-span-3">
      <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
      <div class="mt-2">
        <input name="nombre" formControlName="nombre"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <small class="text-red-600" *ngIf="_daliaCheck.validate(nombre)">
        {{_daliaCheck.showError(nombre,'nombre')}}
      </small>
    </div>

    <div class="sm:col-span-3">
      <label for="edad" class="block text-sm font-medium leading-6 text-gray-900">Edad</label>
      <div class="mt-2">
        <input name="edad" formControlName="edad"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <small class="text-red-600" *ngIf="_daliaCheck.validate(edad)">
        {{_daliaCheck.showError(edad,'edad')}}
      </small>
    </div>

    <div class="sm:col-span-4">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
      <div class="mt-2">
        <input name="email" formControlName="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <small class="text-red-600" *ngIf="_daliaCheck.validate(email)">
        {{_daliaCheck.showError(email,'email')}}
      </small>
    </div>

    <div class="sm:col-span-4">
      <label for="telefono" class="block text-sm font-medium leading-6 text-gray-900">Teléfono Celular</label>
      <div class="mt-2">
        <input name="telefono" formControlName="telefono"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <small class="text-red-600" *ngIf="_daliaCheck.validate(telefono)">
        {{_daliaCheck.showError(telefono,'telefono')}}
      </small>
    </div>

  </div>
  <br>
  <div class="form_user_detail">
    <button type="button" (click)="continuar()"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Continuar</button>
  </div>
  <br>
</form>
